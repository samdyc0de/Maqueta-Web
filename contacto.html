<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="prefifree.js"></script>
    <link rel="stylesheet" href="index.css" />

    <title>Mi Web</title>
  </head>
  <body>
    <header>
      <div class="logo ">
        <img src="imagenes/logo.png" width="150" alt="logo" />
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>
    <form action="#" method="post" id="contact_form">
      <div class="name">
        <label for="name"></label>
        <input
          type="text"
          placeholder="Nombre"
          name="name"
          id="name_input"
          required
        />
      </div>
      <div class="email">
        <label for="email"></label>
        <input
          type="email"
          placeholder="E-mail"
          name="email"
          id="email_input"
          required
        />
      </div>

      <div class="message">
        <label for="message"></label>
        <textarea
          name="message"
          placeholder="Escribe tu comentario"
          id="message_input"
          cols="30"
          rows="5"
          required
        ></textarea>
      </div>
      <div class="submit">
        <input type="submit" value="Enviar comentario" id="form_button" />
      </div>
    </form>
    <footer>
      <p>Mi sitio web.com.co</p>
      <div>Copyright 2020 - todos los derechos reservados</div>
      <a href="#">
        <img src="imagenes/f2.png" alt="icon" />
      </a>

      <a href="#">
        <img src="imagenes/f.png" alt="icon" />
      </a>
    </footer>
  </body>
</html>
